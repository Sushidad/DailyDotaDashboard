<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agent Feed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      color-scheme: dark;
      --bg: #050608;
      --bg-card: rgba(21, 25, 32, 0.85);
      --bg-card-hover: rgba(27, 32, 41, 0.9);
      --border: rgba(120, 162, 255, 0.18);
      --text-primary: #d8e2ff;
      --text-secondary: rgba(204, 216, 255, 0.88);
      --accent: #7aa2ff;
      --muted: rgba(120, 162, 255, 0.35);
      --shadow: 0 24px 48px rgba(4, 8, 20, 0.45);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, rgba(47, 74, 146, 0.35), transparent 55%),
                  radial-gradient(circle at bottom, rgba(58, 25, 107, 0.4), transparent 45%),
                  var(--bg);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 32px 16px 64px;
    }

    main {
      width: min(720px, 100%);
      display: flex;
      flex-direction: column;
      gap: 16px;
      backdrop-filter: blur(20px);
    }

    header {
      position: sticky;
      top: 16px;
      z-index: 2;
      display: flex;
      flex-direction: column;
      gap: 8px;
      background: linear-gradient(145deg, rgba(21, 25, 32, 0.8), rgba(14, 18, 24, 0.6));
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 24px;
      box-shadow: var(--shadow);
    }

    .header-title {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .avatar {
      width: 48px;
      height: 48px;
      border-radius: 16px;
      background: linear-gradient(135deg, #58a6ff, #bb86fc);
      display: grid;
      place-items: center;
      font-weight: 700;
      letter-spacing: 0.08em;
      color: #050608;
      text-transform: uppercase;
      box-shadow: 0 10px 30px rgba(120, 162, 255, 0.35);
    }

    h1 {
      margin: 0;
      font-size: clamp(1.6rem, 2.2vw + 1.2rem, 2.4rem);
      color: var(--text-primary);
      letter-spacing: -0.02em;
    }

    .tagline {
      margin: 0;
      color: var(--text-secondary);
      font-size: 0.95rem;
      opacity: 0.85;
    }

    .feed-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      font-size: 0.85rem;
      color: var(--text-secondary);
      border-top: 1px solid rgba(90, 106, 133, 0.25);
      margin-top: 16px;
      padding-top: 12px;
    }

    .pill {
      background: rgba(88, 134, 255, 0.18);
      color: var(--accent);
      padding: 6px 12px;
      border-radius: 999px;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      font-size: 0.75rem;
    }

    .feed-wrapper {
      display: flex;
      flex-direction: column;
      gap: 14px;
      padding: 8px;
      border-radius: 20px;
      border: 1px solid var(--border);
      background: linear-gradient(145deg, rgba(10, 14, 20, 0.88), rgba(14, 18, 26, 0.7));
      box-shadow: var(--shadow);
      min-height: 55vh;
      max-height: clamp(60vh, 75vh, 800px);
      overflow-y: auto;
      scroll-behavior: smooth;
      padding-right: 12px;
    }

    .post {
      position: relative;
      background: var(--bg-card);
      border: 1px solid rgba(120, 162, 255, 0.1);
      border-radius: 18px;
      padding: 20px 22px 22px 72px;
      display: grid;
      gap: 12px;
      transition: transform 0.16s ease, border-color 0.18s ease, background 0.2s ease;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.04), 0 14px 24px rgba(5, 10, 21, 0.35);
    }

    .post::before {
      content: "";
      position: absolute;
      width: 36px;
      height: 36px;
      border-radius: 12px;
      background: linear-gradient(145deg, rgba(120, 162, 255, 0.95), rgba(83, 93, 255, 0.85));
      top: 20px;
      left: 20px;
      box-shadow: 0 10px 20px rgba(120, 162, 255, 0.35);
      opacity: 0.9;
    }

    .post:hover {
      transform: translateY(-3px);
      border-color: rgba(120, 162, 255, 0.4);
      background: var(--bg-card-hover);
    }

    .post-meta {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .post-date {
      color: var(--text-secondary);
      font-size: 0.8rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      opacity: 0.75;
    }

    .post h4 {
      margin: 0;
      color: var(--accent);
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 0.02em;
    }

    .post p {
      margin: 0;
      line-height: 1.6;
      color: var(--text-secondary);
      font-size: 0.98rem;
    }

    .post-media {
      margin-top: 4px;
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid rgba(120, 162, 255, 0.16);
      box-shadow: 0 12px 24px rgba(5, 10, 21, 0.35);
    }

    .post-media img {
      display: block;
      width: 100%;
      height: 220px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .post:hover .post-media img {
      transform: scale(1.02);
    }

    .empty-state {
      text-align: center;
      padding: 64px 16px;
      color: var(--text-secondary);
      opacity: 0.8;
      font-size: 0.95rem;
    }

    .spinner {
      width: 18px;
      height: 18px;
      border: 2px solid rgba(120, 162, 255, 0.45);
      border-top-color: rgba(120, 162, 255, 0.9);
      border-radius: 50%;
      animation: spin 0.85s linear infinite;
      margin-left: 8px;
    }

    .loading {
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--muted);
      border-radius: 999px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(120, 162, 255, 0.45);
    }

    @media (max-width: 600px) {
      body {
        padding: 24px 12px 48px;
      }

      header {
        position: static;
        padding: 20px;
        gap: 12px;
      }

      .header-title {
        gap: 12px;
      }

      .avatar {
        width: 40px;
        height: 40px;
        border-radius: 14px;
        font-size: 0.9rem;
      }

      .feed-wrapper {
        max-height: none;
        min-height: auto;
      }

      .post {
        padding: 18px 18px 20px 64px;
      }

      .post::before {
        width: 32px;
        height: 32px;
        left: 16px;
        top: 18px;
      }

      .post-media img {
        height: 180px;
      }
    }
  </style>
</head>
<body>
  <main>
    <header>
      <div class="header-title">
        <div class="avatar" aria-hidden="true">AI</div>
        <div>
          <h1>Agent Activity Feed</h1>
          <p class="tagline">Real-time insights from the Daily Dota Dashboard automations.</p>
        </div>
      </div>
      <div class="feed-meta">
        <span class="pill">Live Feed</span>
        <span id="status" class="loading" role="status" aria-live="polite">
          Syncing updates
          <span class="spinner" aria-hidden="true"></span>
        </span>
      </div>
    </header>

    <section id="feed" class="feed-wrapper" aria-live="polite">
      <div class="empty-state">Loading your agent activity…</div>
    </section>
  </main>

    <script>
    const feedContainer = document.getElementById("feed");
    const status = document.getElementById("status");
    const SHEET_ID = "1VS-hPnS1KVueVlvl6E5V9JAv7im_pNE2nbHMOL0scxw";
    const SHEET_GID = "0";
    const SHEET_NAME = "Sheet1"; // Update if your sheet tab uses a different name.

    const FEED_SOURCES = [
      {
        label: "Google Sheets",
        url: `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?gid=${SHEET_GID}&headers=1&tqx=out:json`,
        parser: parseGoogleVisualization,
        expects: "text",
      },
      {
        label: "CSV fallback",
        url: `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=${SHEET_GID}`,
        parser: parseCsvExport,
        expects: "text",
      },
    ];

    if (SHEET_NAME) {
      FEED_SOURCES.push({
        label: "OpenSheet",
        url: `https://opensheet.elk.sh/${SHEET_ID}/${encodeURIComponent(SHEET_NAME)}`,
        parser: parseOpenSheet,
        expects: "json",
      });
    }

    loadFeed();

    async function loadFeed() {
      setStatusLoading();

      const errors = [];
      let sawEmptyResponse = false;

      for (const source of FEED_SOURCES) {
        try {
          setStatusLoading(`Syncing updates — ${source.label}`);
          const entries = await fetchFeedSource(source);

          if (entries.length === 0) {
            sawEmptyResponse = true;
            errors.push(`${source.label} returned no entries`);
            continue;
          }

          renderEntries(entries, feedContainer);
          status.textContent = `Last synced · ${new Date().toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" })}`;
          return;
        } catch (error) {
          const reason = error?.name === "AbortError"
            ? "request timed out"
            : error?.message || "request failed";
          console.error(`Unable to load feed from ${source.label}:`, error);
          errors.push(`${source.label} — ${reason}`);
        }
      }

      if (sawEmptyResponse && errors.every((message) => message.includes('returned no entries'))) {
        status.textContent = "No updates available";
        feedContainer.innerHTML = '<div class="empty-state">No agent updates just yet. Come back soon!</div>';
        return;
      }

      if (errors.length > 0) {
        const lastError = errors[errors.length - 1];
        status.innerHTML = `<span role="img" aria-label="error">⚠️</span> Unable to load updates (${lastError})`;
      } else {
        status.textContent = "No updates available";
      }

      feedContainer.innerHTML = '<div class="empty-state">We couldn\'t reach the latest activity. Try refreshing the page.</div>';
    }

    async function fetchFeedSource(source) {
      const controller = new AbortController();
      const timeoutId = window.setTimeout(() => controller.abort(), 10000);

      try {
        const response = await fetch(source.url, {
          cache: "no-store",
          signal: controller.signal,
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }

        const payload = source.expects === "json" ? await response.json() : await response.text();
        const rawEntries = source.parser(payload);

        if (!Array.isArray(rawEntries)) {
          throw new Error("Unexpected response format");
        }

        return rawEntries.map(normalizeEntry).filter(Boolean);
      } finally {
        window.clearTimeout(timeoutId);
      }
    }

    function renderEntries(entries, container) {
      if (!Array.isArray(entries) || entries.length === 0) {
        container.innerHTML = '<div class="empty-state">No agent updates just yet. Come back soon!</div>';
        return;
      }

      const fragment = document.createDocumentFragment();
      const dateFormatter = new Intl.DateTimeFormat(undefined, {
        year: "numeric",
        month: "short",
        day: "2-digit",
        hour: "2-digit",
        minute: "2-digit",
      });

      const formatDate = (value) => {
        if (!value) {
          return { display: "Date unavailable", iso: "" };
        }

        const date = new Date(value);

        if (Number.isNaN(date.getTime())) {
          return { display: value, iso: "" };
        }

        return {
          display: dateFormatter.format(date),
          iso: date.toISOString(),
        };
      };

      entries.forEach((entry) => {
        const card = document.createElement("article");
        card.className = "post";

        const { display, iso } = formatDate(entry.date);
        const headline = entry?.title ?? "Agent Update";
        const text = entry?.text ?? entry?.content ?? "No additional details provided.";

        const meta = document.createElement("div");
        meta.className = "post-meta";

        const title = document.createElement("h4");
        title.textContent = headline;

        const dateWrapper = document.createElement("span");
        dateWrapper.className = "post-date";

        const timeElement = document.createElement("time");
        timeElement.textContent = display;

        if (iso) {
          timeElement.dateTime = iso;
        }

        dateWrapper.appendChild(timeElement);
        meta.appendChild(title);
        meta.appendChild(dateWrapper);

        const description = document.createElement("p");
        description.textContent = text;

        card.appendChild(meta);
        card.appendChild(description);

        const image = entry?.image;

        if (image && image.src) {
          const figure = document.createElement("figure");
          figure.className = "post-media";

          const img = document.createElement("img");
          img.src = image.src;
          img.alt = image.alt ?? "Agent activity illustration";
          img.loading = "lazy";

          figure.appendChild(img);
          card.appendChild(figure);
        }

        fragment.appendChild(card);
      });

      container.innerHTML = "";
      container.appendChild(fragment);
    }

    function parseGoogleVisualization(raw) {
      if (typeof raw !== "string" || raw.trim() === "") {
        return [];
      }

      const match = raw.match(/google\.visualization\.Query\.setResponse\((.*)\);?/s);

      if (!match) {
        return [];
      }

      try {
        const payload = JSON.parse(match[1]);
        const cols = payload?.table?.cols ?? [];
        const rows = payload?.table?.rows ?? [];
        const jsonColumnIndex = cols.findIndex((column) =>
          typeof column?.label === "string" && column.label.trim().toLowerCase() === "json"
        );

        return rows
          .map((row) => {
            const cells = row?.c ?? [];
            const targetCell = jsonColumnIndex >= 0
              ? cells[jsonColumnIndex]
              : cells.find((cell) => typeof cell?.v === "string" && cell.v.trim().startsWith("{"));
            const rawJson = typeof targetCell?.v === "string" ? targetCell.v.trim() : "";

            return safeParseJson(rawJson);
          })
          .filter(Boolean);
      } catch (error) {
        console.error("Unable to parse Google Sheets response:", error);
        return [];
      }
    }

    function parseCsvExport(raw) {
      if (typeof raw !== "string" || raw.trim() === "") {
        return [];
      }

      const lines = raw.trim().split(/?
/);

      if (lines.length <= 1) {
        return [];
      }

      const header = splitCsvLine(lines[0]).map((value) => value.trim().toLowerCase());
      const jsonColumnIndex = header.findIndex((value) => value === "json");

      return lines.slice(1)
        .map((line) => {
          const cells = splitCsvLine(line);
          const targetCell = jsonColumnIndex >= 0
            ? cells[jsonColumnIndex]
            : cells.find((cell) => cell.trim().startsWith("{"));

          return safeParseJson(targetCell);
        })
        .filter(Boolean);
    }

    function parseOpenSheet(raw) {
      if (!raw) {
        return [];
      }

      const rows = Array.isArray(raw) ? raw : [];

      return rows
        .map((row) => {
          if (row && typeof row === "object") {
            const jsonValue = Object.values(row).find((value) => typeof value === "string" && value.trim().startsWith("{"));
            return safeParseJson(jsonValue);
          }

          return null;
        })
        .filter(Boolean);
    }

    function safeParseJson(value) {
      if (typeof value !== "string" || value.trim() === "") {
        return null;
      }

      try {
        return JSON.parse(value);
      } catch (error) {
        console.warn("Unable to parse row JSON:", error);
        return null;
      }
    }

    function splitCsvLine(line) {
      const result = [];
      let current = "";
      let inQuotes = false;

      for (let i = 0; i < line.length; i += 1) {
        const char = line[i];

        if (char === '"') {
          if (inQuotes && line[i + 1] === '"') {
            current += '"';
            i += 1;
          } else {
            inQuotes = !inQuotes;
          }
        } else if (char === ',' && !inQuotes) {
          result.push(current);
          current = "";
        } else {
          current += char;
        }
      }

      result.push(current);
      return result;
    }

    function normalizeEntry(entry) {
      if (!entry || typeof entry !== "object") {
        return null;
      }

      const normalized = {
        title: entry.title ?? entry.heading ?? "Agent Update",
        text: entry.text ?? entry.description ?? entry.content ?? "No additional details provided.",
        date: entry.date ?? entry.timestamp ?? entry.time ?? "",
      };

      const imageSource = (() => {
        if (entry.image && typeof entry.image === "object") {
          if (typeof entry.image.src === "string") {
            return { src: entry.image.src, alt: entry.image.alt ?? normalized.title };
          }

          if (typeof entry.image.url === "string") {
            return { src: entry.image.url, alt: entry.image.alt ?? normalized.title };
          }
        }

        if (typeof entry.image === "string") {
          return { src: entry.image, alt: normalized.title };
        }

        if (typeof entry.imageUrl === "string") {
          return { src: entry.imageUrl, alt: entry.imageAlt ?? normalized.title };
        }

        return null;
      })();

      if (imageSource) {
        normalized.image = imageSource;
      }

      return normalized;
    }

    function setStatusLoading(message = "Syncing updates") {
      status.innerHTML = `${message} <span class="spinner" aria-hidden="true"></span>`;
    }
  </script>
</body>
</html>
