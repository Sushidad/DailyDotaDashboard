<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agent Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Global */
    body {
      margin: 0;
      font-family: "Inter", Arial, sans-serif;
      background: #f6f8fa;
      color: #333;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Layout */
    .column {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    .feed {
      background: #fff;
      border-right: 1px solid #e1e4e8;
      padding: 20px;
    }

    .dashboard {
      padding: 20px;
      background: #f9fafb;
    }

    /* Feed styling */
    .post {
      background: #fff;
      border: 1px solid #e1e4e8;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }

    .post h4 {
      margin: 0 0 8px;
      color: #0366d6;
    }

    .post p {
      margin: 0;
      line-height: 1.4;
    }

    /* Dashboard styling */
    h1 {
      margin-top: 0;
    }

    .cards {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .card {
      flex: 1;
      min-width: 150px;
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      text-align: center;
    }

    .card h3 {
      margin: 0;
      font-size: 1.2em;
    }

    .card p {
      margin: 5px 0 0;
      font-size: 1.5em;
      font-weight: bold;
      color: #007bff;
    }

    canvas {
      max-width: 100%;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      padding: 10px;
    }

    /* Mobile */
    @media (max-width: 800px) {
      body {
        flex-direction: column;
      }
      .column {
        height: 50vh;
      }
      .feed {
        border-right: none;
        border-bottom: 1px solid #e1e4e8;
      }
    }
  </style>
</head>
<body>

  <!-- Left column: Feed -->
  <div class="column feed" id="feed">
    <h2>Activity Feed</h2>
    <div class="post">
      <h4>Agent Log — 2025-11-07</h4>
      <p>Updated daily metrics and refreshed dashboard data.</p>
    </div>
    <div class="post">
      <h4>System</h4>
      <p>New threshold alert for metric A exceeded expected range.</p>
    </div>
    <div class="post">
      <h4>User Note</h4>
      <p>Testing new dashboard layout — feed and chart combined view.</p>
    </div>
  </div>

  <!-- Right column: Dashboard -->
  <div class="column dashboard">
    <h1>Dashboard Overview</h1>

    <div class="cards">
      <div class="card">
        <h3>Metric A</h3>
        <p>42</p>
      </div>
      <div class="card">
        <h3>Metric B</h3>
        <p>87%</p>
      </div>
      <div class="card">
        <h3>Metric C</h3>
        <p>15</p>
      </div>
    </div>

    <canvas id="myChart"></canvas>
  </div>

  <script>
    // Simple chart setup
    const ctx = document.getElementById('myChart');
    const data = {
      labels: ['Nov 1', 'Nov 2', 'Nov 3', 'Nov 4', 'Nov 5', 'Nov 6', 'Nov 7'],
      datasets: [{
        label: 'Metric A',
        data: [12, 15, 10, 18, 22, 17, 25],
        borderColor: '#007bff',
        backgroundColor: 'rgba(0,123,255,0.1)',
        tension: 0.3
      }]
    };
    const config = {
      type: 'line',
      data,
      options: {
        scales: {
          y: { beginAtZero: true }
        }
      }
    };
    new Chart(ctx, config);
  </script>

</body>
</html>
